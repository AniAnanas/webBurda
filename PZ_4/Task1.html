<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Позиционирование</title>
        <link rel="stylesheet" href="Task1.css">
    </head>

    <body>
        <!-- Первое-->
        <p>Первое</p>
        <div class="Square">
            <div class="RedSquare"></div>
            <div class="BlueSquare"></div>
            <div class="GreenSquare"></div>
        </div>

        <!-- Второе-->
        <p>Второе</p>
        <div class="Square">
            <div class="RedSquare T2_1" ></div>
            <div class="BlueSquare T2_2"></div>
            <div class="GreenSquare T2_3"></div>
        </div>

        <!-- Третье-->
        <p>Третье</p>
        <div class="Square">
            <div class="RedSquare T3_1" ></div>
            <div class="BlueSquare T3_2"></div>
            <div class="GreenSquare T3_3"></div>
        </div>

        <!-- Четвертое-->
        <p>Четвертое</p>
        <div class="Square">
            <div class="RedSquare T4_1" ></div>
            <div class="BlueSquare T4_2"></div>
            <div class="GreenSquare T4_3"></div>
        </div>

         <!-- Пятое-->
        <p>Пятое</p>
        <div class="Square">
            <div class="RedSquare T5_1" ></div>
            <div class="BlueSquare T5_2"></div>
            <div class="GreenSquare T5_3"></div>
        </div>

        <!-- Шестое-->
         <p>Шестое</p>
        <div class="Square">
            <div class="RedSquare T6_1" ></div>
            <div class="BlueSquare T6_2"></div>
            <div class="GreenSquare T6_3"></div>
        </div>

        <!-- Седьмое-->
         <p>Седьмое</p>
        <div class="Square">
            <div class="RedSquare T7_1" ></div>
            <div class="BlueSquare T7_2"></div>
            <div class="GreenSquare T7_3"></div>
        </div>

        <!-- Восьмое-->
         <p>Восьмое</p>
        <div class="GreenBorder">
            <div class="T8_1" ></div>
        </div>
        
        <!-- Девятое-->
        <p>Девятое</p>
        <div class="GreenFilledBorder">
            <div class="T9_1"></div>
            <div class="T9_2"></div>
        </div>

        <!-- Десятое-->
        <p>Десятое</p>
        <div class="BlackBorder">
            <div class="RedSircle"></div>
            <div class="YellowSircle"></div>
            <div class="GreenSircle"></div>
        </div>

         <!-- Одинадцатое-->
        <p>Одинадцатое</p>
        <div class="GreenFace">
            <div class="EyeLeft"></div>
            <div class="EyeRight"></div>

            <div class="SquareNose"></div>
            <div class="Mouth"></div>
        </div>

        <!-- Двенадцатое-->
        <p>Двенадцатое</p>
        <div class="YellowFace">
            <div class="EyeLeft"></div>
            <div class="EyeRight"></div>

            <div class="CircleNose"></div>
            <div class="Mouth1"></div>
            <div class="Mouth2"></div>
        </div>
    </body>
    
</html>
